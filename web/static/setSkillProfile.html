<html>
<head>
	<meta charset="utf-8">
    <meta name="description" content="This is the set skills page for Byob">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Update your Skills</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  	<!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->
  	<!-- // <script src="https://code.jquery.com/jquery-1.12.4.js"></script> -->
	  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	  <script>
	  $( function() {
	    $( "#sortable1, #sortable2" ).sortable({
	      connectWith: ".connectedSortable"
	    }).disableSelection();
	  } );

	  $('[data-toggle="popover"]').popover();
	  </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="styles/skillsHome.css">
    <script src="JavaScripts/setSkillProfile.js"></script>
</head>
<body>
<div class="row">
	<div id="skillsHomeHeader" class="col-lg-12 col-md-12 col-sm-12">
		<div id="welcome">
			<img src="/styles/logo.png" style="height:90px;width:120px;padding-top:20px;"/>
		</div>
	</div>
	<a role="button" data-toggle="collapse" href="#collapseSelection" aria-expanded="true" aria-controls="collapseExample">
		<div id = "collapsebtn" class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
			<span>What do you want to do today?</span>
			<span id="drop-down" class="glyphicon glyphicon-menu-down"></span>
		</div>
	</a>
	<div class="panel-collapse collapse in" id="collapseSelection">
		<div id="collapse-menu" class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
			<div id="search-bar">
				<div id="selection-search-bar">
					<input type="text" id="topicBar" autofocus="on" autocomplete="off" class="form-control" style="width:100%" type="text" placeholder="Start entering topics">
				</div>  	
				<div id="go"><span id="go-bar" class="glyphicon glyphicon-plus"></span></div>
				<div id="lets-byob"><button id="lets-byob-btn" type="button" class="btn btn-primary" style="color: white">Let's BYOB</button></div>
			</div>
			
    		<div id="popups">
    		</div>

			<div id="skillText">
				<span>Build your Query Bucket</span>
			</div>


			<button class="btn btn-default" type="button" data-toggle="collapse" data-target="#advanced_search" aria-expanded="false" aria-controls="advanced_search">
			  Advanced Search options <span class="glyphicon glyphicon-cog"></span></button>
			
			<div class="collapse" id="advanced_search">
			  <div class="well">
			  	<div id = "advoptn1">
			  		<span style="float:left"><span class="glyphicon glyphicon-chevron-right"></span>   How do you rate yourself as a coder?</span>
					  <label class = "myRadio"><input type="radio" name="skill-level" value="beginner" checked> Beginner</label>
					  <label class = "myRadio"><input type="radio" name="skill-level" value="intermediate"> Intermediate</label>
					  <label class = "myRadio"><input type="radio" name="skill-level" value="expert"> Expert</label>
			  	</div>
			  	<br>
			  	<div id = "advoptn2">
			  		<span><span class="glyphicon glyphicon-chevron-right"></span>   Input maximum number of search results. (Eg. 5, 10, 15)</span><input type="text" name="result-req-cnt" placeholder="5" style="margin-left: 20px; width: 80px; padding-left: 10px;"><br>
			  	</div>    
			  </div>
			</div>












			<div id="skillsSelectionDiv">
				<div id = "bucket-headers">
					<div class="bucket-header" id="linkedin-bucket"><span>LinkedIn Suggestions</span>
						<a href="#" data-container="body" data-toggle="popover" data-placement="right" data-content="These are skills from your LinkedIn profile.">
							<span id="info-ln" class="glyphicon glyphicon-info-sign"></span>
						</a>
					</div>
					<div class="bucket-header" id="query-bucket"><span>Query Bucket</span>
						<a href="#" data-container="body" data-toggle="popover" data-placement="right" data-content="Build your query bucket here. Keep bucket size less than 5 to get better results.">
							<span id="info-bkt" class="glyphicon glyphicon-info-sign"></span>
						</a>
					</div>
					
				</div>
				<div id="selectable">
					<ul id="sortable1" class="connectedSortable languageList">
					</ul>
					<ul id="sortable2" class="connectedSortable languageSelectedList"></ul>
				</div>
			</div>

		</div>
	</div>
	<div id="results-div" class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
		<div id = "filters-div" class="col-lg-2 col-md-2 col-sm-2">
			<table id="filter-table">
			</table>
		</div>
		<div id = "pages-div" class= "col-lg-10 col-md-10 col-sm-10">
			<table id="results-table">
				
			</table>
		</div>
		
	</div>
</div>
</body>
</html>
